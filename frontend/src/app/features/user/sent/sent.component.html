<div class="min-h-screen bg-[#F3F8FF] flex items-start justify-center py-12 px-4">
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-6xl p-8 border border-blue-100">
        <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">ðŸ“¤ Sent Parcels</h2>

        <div class="overflow-x-auto rounded-xl border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200 text-sm bg-white">
                <thead class="bg-blue-50 text-left">
                    <tr>
                        <th class="px-6 py-3 font-semibold text-gray-700">Parcel ID</th>
                        <th class="px-6 py-3 font-semibold text-gray-700">To</th>
                        <th class="px-6 py-3 font-semibold text-gray-700">Destination</th>
                        <th class="px-6 py-3 font-semibold text-gray-700">Status</th>
                        <th class="px-6 py-3 font-semibold text-gray-700">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr *ngFor="let parcel of sentParcels" class="hover:bg-blue-50 transition">
                        <td class="px-6 py-4 font-medium text-gray-800">{{ parcel.id }}</td>
                        <td class="px-6 py-4">{{ parcel.to }}</td>
                        <td class="px-6 py-4">{{ parcel.destination }}</td>
                        <td class="px-6 py-4">
                            <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full" [ngClass]="{
    'bg-green-100 text-green-700': parcel.status.toLowerCase() === 'delivered',
    'bg-blue-100 text-blue-700': parcel.status.toLowerCase() === 'in transit'
  }">
                                {{ parcel.status }}
                            </span>

                        </td>
                        <td class="px-6 py-4">
                            <!-- Inside *ngFor="let parcel of parcels" -->
                            <a *ngIf="parcel.status.toLowerCase() === 'in transit'"
                                [routerLink]="['/user-dashboard/view-parcel', parcel.id]"
                                class="bg-blue-600 text-white text-xs px-4 py-2 rounded-full shadow hover:bg-blue-700 transition">
                                Track
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
