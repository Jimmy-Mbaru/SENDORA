<div class="w-full bg-white border border-blue-100 rounded-2xl shadow-md p-6 flex items-center gap-5 hover:shadow-lg transition-shadow duration-300">
  <!-- Icon -->
  <div class="w-14 h-14 bg-blue-50 rounded-full flex items-center justify-center shadow-inner">
    <img [src]="iconUrl" alt="icon" class="w-7 h-7" />
  </div>

  <!-- Info -->
  <div class="flex flex-col">
    <p class="text-sm text-gray-600 font-semibold tracking-wide">{{ title }}</p>
    <p class="text-2xl font-extrabold text-blue-800">{{ value }}</p>
  </div>
</div>
