<div class="w-full bg-white p-6 rounded-2xl shadow-md flex flex-col items-center gap-4 mb-6">
  <div class="relative w-40 h-40">
    <svg viewBox="0 0 36 36" class="w-full h-full rotate-[-90deg]">
      <circle cx="18" cy="18" r="16" fill="transparent" stroke="#e5e7eb" stroke-width="4" />
      <circle
        cx="18" cy="18" r="16"
        fill="transparent"
        [attr.stroke]="deliveredPercent > 0 ? '#22c55e' : 'transparent'"
        [attr.stroke-dasharray]="deliveredPercent + ' ' + (100 - deliveredPercent)"
        stroke-width="4"
        stroke-linecap="round"
      />
    </svg>
    <div class="absolute inset-0 flex flex-col items-center justify-center text-xs text-gray-600 font-medium">
      <div>Delivered: {{ delivered }}</div>
      <div>In Transit: {{ inTransit }}</div>
    </div>
  </div>

  <div class="flex gap-6 text-sm font-medium text-gray-600">
    <div class="flex items-center gap-2">
      <span class="w-3 h-3 bg-green-500 rounded-full"></span> Delivered
    </div>
    <div class="flex items-center gap-2">
      <span class="w-3 h-3 bg-blue-500 rounded-full"></span> In Transit
    </div>
  </div>
</div>
