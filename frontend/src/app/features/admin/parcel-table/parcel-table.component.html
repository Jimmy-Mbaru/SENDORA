<div class="w-full bg-white p-6 rounded-2xl shadow-lg border border-blue-100">
  <h2 class="text-lg font-semibold text-blue-900 mb-4">Recent Parcels</h2>

  <div class="overflow-x-auto rounded-xl border border-gray-200">
    <table class="min-w-full bg-white text-sm text-gray-700">
      <thead class="bg-[#f3f8ff] text-gray-700 uppercase tracking-wide">
        <tr>
          <th class="p-4 text-left">Parcel ID</th>
          <th class="p-4 text-left">Pickup</th>
          <th class="p-4 text-left">Destination</th>
          <th class="p-4 text-left">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let parcel of parcels"
          class="border-t border-gray-100 hover:bg-blue-50 transition"
        >
          <td class="p-4 font-semibold text-gray-800">{{ parcel.id }}</td>
          <td class="p-4">{{ parcel.pickup }}</td>
          <td class="p-4">{{ parcel.destination }}</td>
          <td class="p-4">
            <span
              class="inline-block px-3 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': parcel.status === 'Delivered',
                'bg-blue-100 text-blue-700': parcel.status === 'In Transit'
              }"
            >
              {{ parcel.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
