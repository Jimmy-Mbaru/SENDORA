<!-- Sticky Topbar -->
<header class="sticky top-0 z-50 bg-white shadow h-16">
  <app-dashboard-topbar></app-dashboard-topbar>
</header>

<!-- Fixed Sidebar -->
<aside class="fixed top-16 left-0 w-64 h-[calc(100vh-64px)] z-40 bg-white shadow">
  <app-sidebar></app-sidebar>
</aside>

<!-- Main Content -->
<div class="ml-64 pt-16 min-h-screen bg-[#f3f8ff] p-8">
  <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-8 space-y-6 border border-blue-100">
    <h2 class="text-2xl font-bold text-center text-blue-700">Create Delivery Order</h2>

    <div class="space-y-4">
      <input placeholder="Sender Name" [(ngModel)]="form.sender"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input placeholder="Recipient Name" [(ngModel)]="form.recipient"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input placeholder="Recipient Email" [(ngModel)]="form.email"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <textarea placeholder="Parcel Description" [(ngModel)]="form.description" rows="3"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

      <!-- Pickup Location Dropdown -->
      <select [(ngModel)]="form.pickup"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" disabled selected>Select Pickup Region</option>
        <option *ngFor="let region of availableRegions" [value]="region">{{ region }}</option>
      </select>

      <!-- Delivery Location Dropdown -->
      <select [(ngModel)]="form.delivery"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4">
        <option value="" disabled selected>Select Delivery Region</option>
        <option *ngFor="let region of availableRegions" [value]="region">{{ region }}</option>
      </select>


      <select [(ngModel)]="form.weight"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select Weight Category</option>
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="heavy">Heavy</option>
      </select>

      <input placeholder="ETA (e.g. 2 days)" [(ngModel)]="form.eta"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button (click)="createParcel()" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold p-3 rounded-xl 
         shadow-md hover:shadow-xl transform hover:scale-[1.02] transition duration-300 ease-in-out 
         flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      Create Delivery Order
    </button>

  </div>
</div>
