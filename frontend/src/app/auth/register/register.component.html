<header class="sticky top-0 z-50 bg-white shadow">
  <app-topbar></app-topbar>
</header>

<div class="flex min-h-screen items-center justify-center bg-blue-50 px-6 py-16">
  <div class="flex w-full max-w-6xl overflow-hidden rounded-3xl bg-white shadow-2xl">
    <!-- Left Section -->
    <div class="flex w-1/2 flex-col justify-center bg-white p-14">
      <div class="flex items-center space-x-3">
        <img src="/icons/TruckLogo.svg" alt="Sendora Logo" class="h-7 w-7" />
        <h1 class="text-3xl font-bold text-gray-800">Sendora</h1>
      </div>
      <p class="mt-5 text-lg font-medium text-gray-700">Your trusted delivery partner</p>
      <ul class="mt-6 space-y-4 text-base text-gray-600">
        <li class="flex items-center gap-2">
          <img src="/icons/mdi_tick-circle.svg" alt="Check" class="w-5 h-5" />
          Secure & fast
        </li>
        <li class="flex items-center gap-2">
          <img src="/icons/mdi_tick-circle.svg" alt="Check" class="w-5 h-5" />
          Real-time updates
        </li>
        <li class="flex items-center gap-2">
          <img src="/icons/mdi_tick-circle.svg" alt="Check" class="w-5 h-5" />
          24/7 support
        </li>
      </ul>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 bg-gray-50 p-14">
      <h2 class="mb-6 text-2xl font-semibold text-gray-800">Create your Sendora account</h2>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="space-y-5">
        <input
          name="fullName"
          ngModel
          required
          type="text"
          placeholder="Full Name"
          class="w-full rounded-lg border border-gray-300 px-5 py-3 text-base shadow-sm outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          name="email"
          ngModel
          required
          type="email"
          placeholder="Email Address"
          class="w-full rounded-lg border border-gray-300 px-5 py-3 text-base shadow-sm outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          name="password"
          ngModel
          required
          type="password"
          placeholder="Password"
          class="w-full rounded-lg border border-gray-300 px-5 py-3 text-base shadow-sm outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="w-full rounded-lg bg-blue-500 py-3 font-semibold text-white hover:bg-blue-600 transition"
        >
          Register
        </button>
      </form>
      <p class="mt-6 text-sm text-gray-500">
        Already have an account?
        <button class="text-blue-500 underline" (click)="navigateToLogin()">Login</button>
      </p>
    </div>
  </div>
</div>

<app-footer class="mt-8" />
