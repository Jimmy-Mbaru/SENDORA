<div class="flex justify-center mt-4">
  <div class="bg-[#F3F8FF] rounded-full px-3 py-2 flex gap-4 shadow-md border border-blue-100">
    <a
      routerLink="/user-dashboard/sent"
      class="px-6 py-2 rounded-full text-sm font-semibold transition-colors duration-300"
      [ngClass]="{
        'bg-blue-600 text-white shadow': isActive('sent'),
        'text-gray-600 hover:bg-blue-100': !isActive('sent')
      }"
    >
      Sent
    </a>
    <a
      routerLink="/user-dashboard/received"
      class="px-6 py-2 rounded-full text-sm font-semibold transition-colors duration-300"
      [ngClass]="{
        'bg-blue-600 text-white shadow': isActive('received'),
        'text-gray-600 hover:bg-blue-100': !isActive('received')
      }"
    >
      Received
    </a>
  </div>
</div>
