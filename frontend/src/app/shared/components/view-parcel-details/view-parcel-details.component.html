<div class="pt-16 px-4 sm:px-6 pb-12 bg-[#f3f8ff] min-h-screen">

  <!-- Back Button -->
  <button (click)="goBack()" class="flex items-center text-blue-600 hover:underline mb-6">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Back
  </button>

  <!-- Show only if parcel is loaded -->
  <ng-container *ngIf="parcel">

    <!-- Parcel Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 sm:p-10 mx-auto max-w-4xl">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">üì¶ Parcel Information</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-6 gap-x-10 text-gray-700 text-sm sm:text-base">
        <div>
          <span class="block text-gray-500 font-semibold mb-1">Parcel ID</span>
          <span class="font-medium text-gray-800">{{ parcel.id }}</span>
        </div>

        <div>
          <span class="block text-gray-500 font-semibold mb-1">Status</span>
          <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full"
            [ngClass]="{
              'bg-green-100 text-green-700': parcel.status === 'delivered',
              'bg-yellow-100 text-yellow-700': parcel.status === 'in transit',
              'bg-red-100 text-red-700': parcel.status === 'cancelled'
            }">
            {{ parcel.status }}
          </span>
        </div>

        <div>
          <span class="block text-gray-500 font-semibold mb-1">Pickup Location</span>
          <span class="font-medium text-gray-800">{{ parcel.pickup }}</span>
        </div>

        <div>
          <span class="block text-gray-500 font-semibold mb-1">Destination</span>
          <span class="font-medium text-gray-800">{{ parcel.destination }}</span>
        </div>

        <div>
          <span class="block text-gray-500 font-semibold mb-1">Sender</span>
          <span class="font-medium text-gray-800">{{ parcel.senderName }}</span>
        </div>

        <div>
          <span class="block text-gray-500 font-semibold mb-1">Recipient</span>
          <span class="font-medium text-gray-800">{{ parcel.receiverName }}</span>
        </div>

        <div>
          <span class="block text-gray-500 font-semibold mb-1">Weight Category</span>
          <span class="font-medium text-gray-800">{{ parcel.weightCategory }}</span>
        </div>
      </div>
    </div>

    <!-- Map Card -->
    <div class="mt-10 mx-auto max-w-4xl bg-white shadow-xl border border-blue-100 rounded-2xl overflow-hidden">
      <div class="p-4 border-b">
        <h3 class="text-lg font-semibold text-gray-800">üìç Delivery Route Map</h3>
      </div>
      <div id="parcelMap" class="h-96 w-full"></div>
    </div>

  </ng-container>

</div>
