
<!-- Full-screen content (no sidebar margin) -->
<div class="pt-16 px-6 pb-10 bg-[#f3f8ff] min-h-screen">

  <!-- Back Button -->
  <button (click)="goBack()" class="flex items-center text-blue-600 hover:underline mb-6">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Back
  </button>

  <!-- Parcel Details Card -->
  <div class="bg-white rounded-2xl shadow-xl p-8 mx-auto max-w-4xl">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-2">Parcel Details</h2>

    <div class="grid grid-cols-2 gap-y-4 text-base text-gray-700">
      <div><span class="font-medium">Parcel ID:</span> {{ parcel.id }}</div>
      <div><span class="font-medium">Pickup:</span> {{ parcel.pickup }}</div>
      <div><span class="font-medium">Destination:</span> {{ parcel.destination }}</div>
      <div><span class="font-medium">Status:</span> {{ parcel.status }}</div>
      <div><span class="font-medium">Sender:</span> {{ parcel.senderName }}</div>
      <div><span class="font-medium">Receiver:</span> {{ parcel.receiverName }}</div>
      <div><span class="font-medium">Weight Category:</span> {{ parcel.weightCategory }}</div>
    </div>
  </div>

  <!-- Map/Route Image -->
  <div class="flex justify-center mt-10">
    <img src="icons/Map snip 1.svg" alt="Map Route"
         class="w-full max-w-4xl rounded-lg border border-blue-200 shadow" />
  </div>
</div>
